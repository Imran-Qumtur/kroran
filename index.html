<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurang Namn</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; scroll-behavior: smooth; }
    body { margin:0; padding:0; background:#f7f7f7; color:#222; }

    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.6); /* darken video for contrast */
    }
    .hero .overlay {
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .hero .buttons {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 16px;
    }
    .hero button {
      background: #000;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all .2s ease;
    }
    .hero button:hover {
      background:#fff;
      color:#000;
    }

    /* Sections */
    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    h2 { margin-top:0; font-size:1.8rem; }

    .menu-section { margin-bottom:24px; }
    .item { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #ddd; }
    .item:last-child { border-bottom:none; }
    .price { white-space:nowrap; font-weight:600; }

    footer {
      background:#111; color:#eee; padding:20px; text-align:center;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

<!-- Hero -->
<header class="hero">
  <video autoplay muted loop playsinline>
    <!-- Replace with your own video file or YouTube embed -->
    <source src="kroran_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="buttons">
    <button onclick="document.getElementById('menu').scrollIntoView({behavior:'smooth'});">Se meny</button>
    <button onclick="document.getElementById('hours').scrollIntoView({behavior:'smooth'});">Öppettider</button>
    <button onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">Kontakt</button>
  </div>
</header>

<!-- Menu -->
<section id="menu">
  <h2>Meny</h2>
  <div id="menu-content">Laddar meny…</div>
</section>

<!-- Hours -->
<section id="hours">
  <h2>Öppettider</h2>
  <div id="hours-content">Laddar öppettider…</div>
</section>

<!-- Contact -->
<section id="contact">
  <h2>Kontakt</h2>
  <p>Telefon: <a id="phone" href="#">012-345 678</a></p>
  <p>Adress: <span id="address">Gatan 1, Stad</span></p>
</section>

<footer>
  © <span id="year"></span> Restaurang Namn
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

// load menu & hours from JSON
async function loadSite() {
  try {
    const res = await fetch('menu.json', {cache:"no-store"});
    if(!res.ok) throw new Error('menu.json missing');
    const data = await res.json();

    document.title = data.name || "Restaurang Namn";

    // phone + address
    document.getElementById('phone').textContent = data.phone || "";
    if(data.phone) document.getElementById('phone').href = "tel:" + data.phone.replace(/\s+/g,'');
    document.getElementById('address').textContent = data.address || "";

    // menu
    const menuContent = document.getElementById('menu-content');
    menuContent.innerHTML = '';
    (data.menu||[]).forEach(section=>{
      const sec = document.createElement('div');
      sec.className = 'menu-section';
      sec.innerHTML = `<h3>${section.category}</h3>`;
      section.items.forEach(it=>{
        sec.innerHTML += `<div class="item"><div><strong>${it.name}</strong><div style="color:#666;font-size:.95rem">${it.desc||''}</div></div><div class="price">${it.price}</div></div>`;
      });
      menuContent.appendChild(sec);
    });

    // hours
    const hoursContent = document.getElementById('hours-content');
    hoursContent.innerHTML = '';
    (data.hours||[]).forEach(h=>{
      hoursContent.innerHTML += `<div>${h.day}: ${h.open} – ${h.close}</div>`;
    });
  } catch(err) {
    console.error(err);
  }
}
loadSite();
</script>

</body>
</html>
